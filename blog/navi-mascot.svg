<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad-navi-mascot.svg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
        </linearGradient>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
        </pattern>
    </defs>
    <rect width="800" height="600" fill="url(#grad-navi-mascot.svg)" />
    <rect width="800" height="600" fill="url(#grid)" />
    
    <g transform="translate(0, -20)">
        <circle cx="400" cy="300" r="80" fill="white"/><circle cx="370" cy="280" r="10" fill="#333"/><circle cx="430" cy="280" r="10" fill="#333"/><path d="M370 330 Q400 360 430 330" stroke="#333" stroke-width="5" fill="none"/>
    </g>
    
    <text x="400" y="500" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.3))">
        Meet Navi
    </text>
</svg>